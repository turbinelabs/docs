machine:
  environment:
    DEBIAN_FRONTEND: noninteractive
  services:
    - docker
dependencies:
  pre:
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update --version 120.0.0
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update --version 120.0.0 kubectl
    - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $GCLOUD_PROJECT_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet config set container/cluster $GCLOUD_CLUSTER_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud config set compute/zone ${CLOUDSDK_COMPUTE_ZONE}
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet container clusters get-credentials $GCLOUD_CLUSTER_NAME
    - docker build -t gcr.io/${GCLOUD_PROJECT_NAME}/prismatic-spray:$CIRCLE_SHA1 .
    - docker tag gcr.io/${GCLOUD_PROJECT_NAME}/prismatic-spray:$CIRCLE_SHA1 gcr.io/${GCLOUD_PROJECT_NAME}/prismatic-spray:latest
test:
  override:
    - echo "Great success!"
deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
  dev:
    branch: /dev-.*/
    commands:
      - ./deploy.sh
