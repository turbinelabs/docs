<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=tbn-favicon-0.0.1">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=tbn-favicon-0.0.1">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=tbn-favicon-0.0.1">
  <link rel="manifest" href="/manifest.json?v=tbn-favicon-0.0.1">
  <link rel="mask-icon" href="/safari-pinned-tab.svg?v=tbn-favicon-0.0.1" color="#000000">
  <link rel="shortcut icon" href="/favicon.ico?v=tbn-favicon-0.0.1">
  <meta name="theme-color" content="#ffffff">
  <meta content="Turbine Labs Docs" name="apple-mobile-web-app-title" />
  <meta content="Turbine Labs Docs" name="application-name" />

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="{{ "/assets/codeButton.js" | relative_url }}"></script>
  {% if jekyll.environment == 'production' %}
  <script type="text/javascript" src="{{ "/assets/vendor.js" | relative_url }}"></script>
  <script type="text/javascript" src="{{ "/assets/jquery.scrolldepth.min.js" | relative_url }}"></script>
  <script type="text/javascript">
  jQuery(function() {
    jQuery.scrollDepth()
  })
  </script>
  {% endif %}
</head>
